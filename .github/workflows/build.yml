name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: yarn
      - run: yarn lint
      - run: yarn test --coverage
      - name: Upload coverage
        run: bash <(curl -s https://codecov.io/bash) -t ${{secrets.codecov_token}}
      - run: yarn types:check
      - run: yarn build
